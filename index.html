<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <h2 id="turnMessage">It is X's Turn</h2>
        <div id="gameboard">
            <p id="0" class="buttons 0"></p>
            <p id="1" class="buttons innercell 1"></p>
            <p id="2" class="buttons 2"></p>
            <p id="3" class="buttons middlecell 3"></p>
            <p id="4" style="border-left: 1px solid black;border-right: 1px solid black;" class="buttons middlecell 4"></p>
            <p id="5" class="buttons middlecell 5"></p>
            <p id="6" class="buttons 6"></p>
            <p id="7" class="buttons innercell 7"></p>
            <p id="8" class="buttons 8"></p>
        </div>
        <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <p id="winnerMessage">test</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    </div>
    <div id="footer"></div>
    <script src="script2.js"></script>
</body>
</html>
